<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" href="./assets/calculator-solid.svg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/app/script.js" type="module" defer></script>
</head>
<body>
    <main>
        <section id="box">
            <output id="display" data-result>0</output>
            <div id="keys">
                <button class="red long" type="button" data-operator="clear">C</button>
                <button class="red" type="button" data-operator="erase">DEL</button>
                <button 
                    class="orange" 
                    type="button" 
                    data-operator="*"
                >x</button>
                <button type="button" data-key="7">7</button>
                <button type="button" data-key="8">8</button>
                <button type="button" data-key="9">9</button>
                <button 
                    class="orange"
                    type="button" 
                    data-operator="/"
                >รท</button>
                <button type="button" data-key="4">4</button>
                <button type="button" data-key="5">5</button>
                <button type="button" data-key="6">6</button>
                <button 
                    class="orange"
                    type="button" 
                    data-operator="+"
                >+</button>
                <button type="button" data-key="1">1</button>
                <button type="button" data-key="2">2</button>
                <button type="button" data-key="3">3</button>
                <button 
                    class="orange"
                    type="button" 
                    data-operator="-"
                >-</button>
                <button class="long" type="button" data-key="0">0</button>
                <button type="button" data-key="." data-operator="float">.</button>
                <button 
                    class="orange"
                    type="button" 
                    data-operator="="
                >=</button>
            </div>
        </section>
    </main>
    <footer>
        Coded by: David Ghizzi, Natalia Oliveira, Sharon Ettinger, 2023
    </footer>
</body>
</html>
